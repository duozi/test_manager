<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="../vendor/bootstrap-select/bootstrap-select.js"></script>
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap-select/bootstrap-select.css">

</head>

<body>
<div class="panel-heading">
    <ol class="breadcrumb">
        <li><a href="#">接口自动化</a></li>
        <li><a href="#">接口管理</a></li>
        <li class="active">新增测试集</li>
    </ol>
</div>
<div class="col-lg-14">
    <div class="panel panel-default">

        <div class="panel-body">
            <!-- 接口基本配置 -->
            <form role="form " class="col-lg-12 edit-form">
                <div class="col-lg-6 form-div">
                    <div class="form-group">
                        <label class="control-label">接口名</label>
                        <input type="text" class="form-control" id="interfaceName" name="interfaceName">
                    </div>
                    <div class="form-group">
                        <label class="control-label">接口ID</label>
                        <input type="text" class="form-control" id="interfaceId" name="interfaceId">
                    </div>
                    <!--所属service-->
                    <div class="form-group ">
                        <label>所属service</label>
                        <select class="form-control col-lg-5">
                            <option value="" disabled selected>选择service名称</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                        </select>
                    </div>
                    <!--用例类型-->
                    <div class="form-group">
                        <label>接口类型</label>

                        <label class="radio-inline" style="margin-top: 0">

                            <input type="radio" name="interfaceType" value="dubbo接口" checked="true">dubbo接口

                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="interfaceType" value="http接口">http接口
                        </label>
                    </div>
                </div>
            </form>
            <!-- 接口配置，dubbo -->
            <div id="dubbo-form-div" class="panel-collapse collapse in">
                <form id="dubbo-form" class="edit-form panel panel-default col-lg-12">
                    <label class="control-label col-lg-6 title-label">dubbo接口属性配置</label>
                    <div class="form-group">
                        <label class="control-label" for="zkOrNot">调用方式</label>
                        <select class="form-control" id="zkOrNot" name="zkOrNot">
                            <option values="true">通过zookeeper注册中心</option>
                            <option values="false">不通过zookeeper注册中心</option>
                        </select>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>服务名称</th>
                                        <th>主机名</th>
                                        <th>应用名</th>
                                        <th>版本</th>
                                        <th>分组</th>
                                        <th>超时</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <div class="row">
                                            <form id="service-form" class="">
                                                <div class="col-xs-3">
                                                    <td><input type="text" class="form-control" placeholder="rrx360credit"
                                                               readonly></td>
                                                </div>
                                                <div class="col-xs-4">
                                                    <td><input type="text" class="form-control" placeholder="10.17.2.190:25229"
                                                               readonly></td>
                                                </div>
                                                <div class="col-xs-5">
                                                    <td><input type="text" class="form-control" placeholder="rrx360credit-front-service"></td>
                                                </div>
                                                <div class="col-xs-3">
                                                    <td><input type="text" class="form-control" placeholder="3.0"></td>
                                                </div>
                                                <div class="col-xs-4">
                                                    <td><input type="text" class="form-control" placeholder="creditcompany"></td>
                                                </div>
                                                <div class="col-xs-5">
                                                    <td><input type="text" class="form-control" placeholder="30000"></td>
                                                </div>
                                                <div class="col-xs-5">
                                                    <td>
                                                        <button type="submit" class="btn btn-info">保存</button>
                                                        <a href="../case/case_item" type="button" class="btn btn-success">创建用例</a>
                                                    </td>
                                                </div>
                                            </form>
                                        </div>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </form>
            </div>

            <!-- 接口配置，http -->
            <div id="http-form-div" class="panel-collapse collapse">
                <form id="http-form" class="edit-form col-lg-12 panel panel-default">
                    <!-- http接口 -->
                    <span class="form-group" style="margin-top: 1em;"><label class="control-label col-lg-4 title-label">http接口属性配置</label></span>
                    <div class="panel panel-default">

                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>接口名称</th>
                                        <th>接口描述</th>
                                        <th>选择服务</th>
                                        <th>请求路径</th>
                                        <th>协议类型</th>
                                        <th>请求方式</th>
                                        <th>Content-Type</th>
                                        <th>参数类型</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <div class="row">
                                            <form id="http-request-form" class="">
                                                <div class="col-xs-3">
                                                    <td><input type="text" class="form-control" placeholder="queryRiskService"></td>
                                                </div>
                                                <div class="col-xs-3">
                                                    <td><input type="text" class="form-control" placeholder="接口描述"></td>
                                                </div>
                                                <div class="col-xs-3">
                                                    <td>
                                                        <select class="form-control" id="" name="serviceName">
                                                            <option values="1">汇法</option>
                                                            <option values="2">华征征信</option>
                                                            <option values="3">车行易</option>
                                                        </select>
                                                    </td>
                                                </div>
                                                <div class="col-xs-3">
                                                    <td><input type="text" class="form-control" placeholder="tongduncredit-service/tongduncredit/queryRiskService"></td>
                                                </div>
                                                <div class="col-xs-3">
                                                    <td>
                                                        <select class="form-control" id="httpType" name="httpType">
                                                            <#if httpTypeList ??>
                                                                <#list httpTypeList as item>
                                                                    <option values="${item.getId()}">${item.getName()}
                                                                    </option>
                                                                </#list>
                                                            </#if>
                                                        </select>
                                                    </td>
                                                </div>
                                                <div class="col-xs-3">
                                                    <td>
                                                        <select class="form-control" id="requestType"
                                                                name="requestType">
                                                            <#if requestTypeList ??>
                                                                <#list requestTypeList as item>
                                                                    <option values="${item.getId()}">${item.getName()}
                                                                    </option>
                                                                </#list>
                                                            </#if>
                                                        </select>
                                                    </td>
                                                </div>
                                                <div class="col-xs-3">
                                                    <td>
                                                        <select class="form-control" id="contentType"
                                                                name="contentType">
                                                            <#if contentTypeList ??>
                                                                <#list contentTypeList as item>
                                                                    <option values="${item.getId()}">${item.getName()}
                                                                    </option>
                                                                </#list>
                                                            </#if>
                                                        </select>
                                                    </td>
                                                </div>
                                                <div class="col-xs-3">
                                                    <td>
                                                        <select class="form-control" id="paramType" name="httpType">
                                                            <#if httpTypeList ??>
                                                                <#list httpTypeList as item>
                                                                    <option values="${item.getId()}">${item.getName()}
                                                                    </option>
                                                                </#list>
                                                            </#if>
                                                        </select>
                                                    </td>
                                                </div>
                                                <div class="col-xs-5">
                                                    <td>
                                                        <button type="submit" class="btn btn-info">保存</button>
                                                        <a href="../case/case_item" type="button" class="btn btn-success">创建用例</a>
                                                    </td>
                                                </div>
                                            </form>
                                        </div>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                </form>
            </div>

            <!--接口数据准备/数据清除-->
            <div class="form-group" style="width: 70%">
                <label class="control-label">接口数据准备/接口数据清除</label>
                <div class="choose-sys case-choose" style="display: inline-flex">
                    <label class="checkbox-inline" style="margin-top: 0">
                        <input type="checkbox" value="prepare" name="operationType" >接口数据准备
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="clear" name="operationType">接口数据清除
                    </label>
                </div>
            </div>
            <!--数据准备-->
            <div id="prepare-form-div" class="panel panel-default panel-collapse collapse ">
                <!-- 数据准备 -->
                <label class="control-label col-lg-4 top-label">数据准备</label>

                <div class="panel panel-default operation">
                    <div class="panel-heading">
                        数据库操作
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table case-table">
                                <thead>
                                <tr>
                                    <th style="width: 15%">数据库名</th>
                                    <th style="width: 75%">sql语句</th>
                                    <th>操作</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>


                                <tr>
                                    <td style=" border: none"><span id="prepareAddDbOperation"
                                                                    class="btn btn-info"><i
                                            class="icon icon-plus-sign"></i>添加数据库操作</span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <div class="panel panel-default operation">
                    <div class="panel-heading">
                        redis操作
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table case-table">
                                <thead>
                                <tr>
                                    <th style="width: 10%">redis名</th>
                                    <th style="width: 10%">redis操作类型</th>
                                    <th style="width: 30%">key</th>
                                    <th style="width: 30%">value</th>
                                    <th style="width: 10%">time</th>
                                    <th>操作</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr>
                                    <td style=" border: none"><span id="prepareAddRedisOperation"
                                                                    class="btn btn-info"><i
                                            class="icon icon-plus-sign"></i>添加redis操作</span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
            <!--数据清除-->
            <div id="clear-form-div" class="panel panel-default panel-collapse collapse ">
                <!-- 数据清除 -->
                <label class="control-label col-lg-4 top-label">数据清除</label>

                <div class="panel panel-default operation">
                    <div class="panel-heading">
                        数据库操作
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table case-table">
                                <thead>
                                <tr>
                                    <th style="width: 15%">数据库名</th>
                                    <th style="width: 75%">sql语句</th>
                                    <th>操作</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td style=" border: none"><span id="clearAddDbOperation"
                                                                    class="btn btn-info"><i
                                            class="icon icon-plus-sign"></i>添加数据库操作</span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <div class="panel panel-default operation">
                    <div class="panel-heading">
                        redis操作
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table case-table">
                                <thead>
                                <tr>
                                    <th style="width: 10%">redis名</th>
                                    <th style="width: 10%">redis操作类型</th>
                                    <th style="width: 30%">key</th>
                                    <th style="width: 30%">value</th>
                                    <th style="width: 10%">time</th>
                                    <th>操作</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>


                                <tr>
                                    <td style=" border: none"><span id="clearAddRedisOperation"
                                                                    class="btn btn-info"><i
                                            class="icon icon-plus-sign"></i>添加redis操作</span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>

    </div>
</div>

<!-- /.container-fluid -->
<script type="text/javascript">
    var dbhtml = '<tr>';
    dbhtml += '<div class="row">';
    dbhtml += '<td>';
    dbhtml += '<select class="form-control" >';
    dbhtml += '<#if contentTypeList ??>';
    dbhtml += '<#list contentTypeList as item>';
    dbhtml += '<option values="${item.getId()}">${item.getName()} </option>';
    dbhtml += '</#list>';
    dbhtml += '</#if>';
    dbhtml += '</select>';
    dbhtml += '</td>';
    dbhtml += '<td><textarea type="text" class="form-control" style="height: 34px;resize: vertical;width: 100%"></textarea></td>';
    dbhtml += '<td>';
    dbhtml += '<button type="submit" class="btn btn-info">保存</button>';
    dbhtml += '</td>';
    dbhtml += '<td>';
    dbhtml += '<button type="button" name="delete" class="btn btn-info">删除</button>';
    dbhtml += '</td>';
    dbhtml += '</div>';
    dbhtml += '</tr>';

    var redishtml = '<tr>';
    redishtml += ' <div class="row">';

    redishtml += '<td>';
    redishtml += '<select class="form-control"  name="redisName">';
    redishtml += '<#if contentTypeList ??>';
    redishtml += '<#list contentTypeList as item>';
    redishtml += '<option values="${item.getId()}"> ${item.getName()} </option>';
    redishtml += '</#list>';
    redishtml += '</#if>';
    redishtml += '</select>';
    redishtml += '</td>';
    redishtml += '<td>';
    redishtml += '<select class="form-control case-select" id="redisType" name="redisType">';
    redishtml += '<option values="set">set</option>';
    redishtml += '<option values="del">del</option>';
    redishtml += '<option values="expire">expire</option>';
    redishtml += '</select>';
    redishtml += '</td>';
    redishtml += '<td><input type="text" class="form-control" name="key"></td>';
    redishtml += '<td><input type="text" class="form-control" name="value"></td>';
    redishtml += '<td><input type="text" class="form-control" name="time"></td>';

    redishtml += '<td>';
    redishtml += '<button type="submit" class="btn btn-info">保存</button>';
    redishtml += '</td>';

    redishtml += '<td>';
    redishtml += '<button type="button" name="delete" class="btn btn-info">删除</button>';
    redishtml += '</td>';
    redishtml += '</div>';
    redishtml += '</tr>';

    $("input[name='operationType']").click(
            function () {
                var value = $(this).val();
                if (value == "prepare" && $(this).is(':checked')) {
                    $("#prepare-form-div").addClass("in");
                } else if (value == "prepare" && !$(this).is(':checked')) {
                    $("#prepare-form-div").removeClass("in");
                }
                if (value == "clear" && $(this).is(':checked')) {
                    $("#clear-form-div").addClass("in");
                } else if (value == "clear" && !$(this).is(':checked')) {
                    $("#clear-form-div").removeClass("in");
                }
            }
    );
    $("#clearAddDbOperation").click(function () {
        $(this).parent().parent().before(dbhtml);
        $("button[name='delete']").click(function () {
            $(this).parent().parent().remove();
        })
    });

    $("#clearAddRedisOperation").click(function () {

        $(this).parent().parent().before(redishtml);
        $("button[name='delete']").click(function () {
            $(this).parent().parent().remove();
        })

        $("select[name='redisType']").change(function () {
            var content = $(this).val();
            var value;
            var time;
            if (content == 'del') {
                value = $(this).parent().next().next().children()[0];
                value.setAttribute("readOnly", "true");
                value.setAttribute("placeholder", "不需要填");
                time = $(this).parent().next().next().next().children()[0];
                time.setAttribute("readOnly", "true");
                time.setAttribute("placeholder", "不需要填");
            } else if (content == 'set') {
                value = $(this).parent().next().next().children()[0];
                value.removeAttribute("readOnly");
                value.removeAttribute("placeholder");
                time = $(this).parent().next().next().next().children()[0];
                time.removeAttribute("readOnly");
                time.removeAttribute("placeholder");
            } else if (content == 'expire') {
                value = $(this).parent().next().next().children()[0];
                value.setAttribute("readOnly", "true");
                value.setAttribute("placeholder", "不需要填");
                time = $(this).parent().next().next().next().children()[0];
                time.removeAttribute("readOnly");
                time.removeAttribute("placeholder");
            }

        })
    });

    $("#prepareAddDbOperation").click(function () {
        $(this).parent().parent().before(dbhtml);

        $("button[name='delete']").click(function () {
            $(this).parent().parent().remove();
        })
    });

    $("#prepareAddRedisOperation").click(function () {

        $(this).parent().parent().before(redishtml);

        $("button[name='delete']").click(function () {
            $(this).parent().parent().remove();
        })

        $("select[name='redisType']").change(function () {
            var content = $(this).val();
            var value;
            var time;
            if (content == 'del') {
                value = $(this).parent().next().next().children()[0];
                value.setAttribute("readOnly", "true");
                value.setAttribute("placeholder", "不需要填");
                time = $(this).parent().next().next().next().children()[0];
                time.setAttribute("readOnly", "true");
                time.setAttribute("placeholder", "不需要填");
            } else if (content == 'set') {
                value = $(this).parent().next().next().children()[0];
                value.removeAttribute("readOnly");
                value.removeAttribute("placeholder");
                time = $(this).parent().next().next().next().children()[0];
                time.removeAttribute("readOnly");
                time.removeAttribute("placeholder");
            } else if (content == 'expire') {
                value = $(this).parent().next().next().children()[0];
                value.setAttribute("readOnly", "true");
                value.setAttribute("placeholder", "不需要填");
                time = $(this).parent().next().next().next().children()[0];
                time.removeAttribute("readOnly");
                time.removeAttribute("placeholder");
            }

        })
    });
    $(".radio-inline").change(
            function () {
                var value = $("input[name='interfaceType']:checked").val();
                if (value == "dubbo接口" ) {
                    $("#dubbo-form-div").addClass("in");
                    $("#http-form-div").removeClass("in");
                }
                else if (value == "http接口" ) {
                    $("#http-form-div").addClass("in");
                    $("#dubbo-form-div").removeClass("in");
                }
            }
    );



    $(document).ready(function () {


    });

</script>


</body>

</html>
