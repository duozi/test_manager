<!DOCTYPE html>
<html lang="en">

<head>
    <!-- DataTables JavaScript -->
    <script src="../../vendor/datatables/js/jquery.dataTables.min.js"></script>
    <script src="../../vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
    <script src="../../vendor/datatables-responsive/dataTables.responsive.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#dataTables-example').DataTable({
                responsive: true
            });
        });
    </script>
</head>

<body>
<div class="panel-heading">
    <ol class="breadcrumb">
        <li><a href="#">接口自动化</a></li>
        <li><a href="#">测试环境管理</a></li>
        <li class="active">测试环境列表</li>
    </ol>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default ">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form role="form">
                    <div class="col-lg-12">
                        <div class="form-group col-lg-2">
                            <select class="form-control">
                                <option value="" disabled selected >选择系统</option>
                                <#if systemList ??>
                                    <#list systemList as item>
                                        <option value="${item.id}">${item.name}</option>
                                    </#list>
                                </#if>
                            </select>
                        </div>
                        <div class="form-group col-lg-2">
                            <select class="form-control">
                                <option value="" disabled selected >选择服务名称</option>
                                <#if serviceList ??>
                                    <#list serviceList as item>
                                        <option value="${item.id}">${item.serviceName}</option>
                                    </#list>
                                </#if>
                            </select>
                        </div>
                        <div class="form-group col-lg-2">
                            <select class="form-control">
                                <option value="" disabled selected >选择环境名称</option>
                                <option value="">测试环境1</option>
                                <option value="">测试环境2</option>
                                <option value="">测试环境3</option>
                            </select>
                        </div>
                        <div class="form-group col-lg-3">
                            <button type="submit" class="btn btn-default">查询</button>
                            <a href="environment_item" class="btn btn-outline btn-success"><i class=" fa-plus-circle fa"></i>新增环境配置</a>
                        </div>
                    </div>
                </form>
                <div class="table-responsive col-lg-12">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>环境名</th>
                            <th>环境描述</th>
                            <th>系统</th>
                            <th>service名称</th>
                            <th>创建人</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1</td>
                            <td>测试环境1</td>
                            <td>风控规则测试环境</td>
                            <td>风控规则</td>
                            <td>
                                ruleengineService,riskWeb,huaZhengCreditService
                            </td>
                            <td>@mdo</td>
                            <td>
                                <a href="environment_item" type="button" class="btn btn-success">查看详情</a>
                                <a type="button" class="btn btn-danger">删除</a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>测试环境2</td>
                            <td>风控规则测试环境</td>
                            <td>风控规则</td>
                            <td>
                                ruleengineService
                            </td>
                            <td>@mdo</td>
                            <td>
                                <a href="environment_item" type="button" class="btn btn-success">查看详情</a>
                                <a type="button" class="btn btn-danger">删除</a>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>测试环境3</td>
                            <td>风控规则测试环境</td>
                            <td>风控规则</td>
                            <td>
                                ruleengineService
                            </td>
                            <td>@mdo</td>
                            <td>
                                <a href="environment_item" type="button" class="btn btn-success">查看详情</a>
                                <a type="button" class="btn btn-danger">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->

<!-- /.container-fluid -->
</body>
</html>
