<!DOCTYPE html>
<html lang="en">

<head>
    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<!-- 	 -->
	<div class="row">
        <div class="col-lg-12">
             <div class="panel panel-default">
                 <div class="panel-heading">
                    <ol class="breadcrumb">
					  <li><a href="#">接口自动化</a></li>
					  <li><a href="#">测试计划</a></li>
					  <li class="active">系统配置</li>
					</ol>
                 </div>

                 <div class="panel-body">
                       <form role="form">
                           <div class="col-lg-12">
                               <div class="form-group col-lg-2">
                                   <select class="form-control">
                                       <option value="" disabled selected >选择系统名称</option>
                                       <option value="">2</option>
                                       <option value="">3</option>
                                       <option value="">4</option>
                                       <option value="">5</option>
                                   </select>
                               </div>
                               <div class="form-group col-lg-2">
                                   <select class="form-control">
                                       <option value="" disabled selected >选择计划名称</option>
                                       <option value="">2</option>
                                       <option value="">3</option>
                                       <option value="">4</option>
                                       <option value="">5</option>
                                   </select>
                               </div>
                               <div class="form-group col-lg-2">
                                   <select class="form-control">
                                       <option value="" disabled selected >选择计划执行类型</option>
                                       <option value="">2</option>
                                       <option value="">3</option>
                                       <option value="">4</option>
                                       <option value="">5</option>
                                   </select>
                               </div>
                               <div class="form-group col-lg-2">
                                   <select class="form-control">
                                       <option value="" disabled selected >计划是否发布</option>
                                       <option value="">已发布</option>
                                       <option value="">未发布</option>
                                   </select>
                               </div>
                               <div class="form-group col-lg-3">
                                   <button type="submit" class="btn btn-default">查询</button>
                                   <button type="reset" class="btn btn-default">导出</button>
                                   <a class="btn btn-outline btn-success" data-toggle="modal" data-target="#addPlan"><i class=" fa-plus-circle fa"></i>新增计划</a>
                               </div>
                           </div>
                       </form>
                       <div class="table-responsive col-lg-12">
                           <table class="table table-striped">
                               <thead>
                               <tr>
                                   <th>计划ID</th>
                                   <th>计划名称</th>
                                   <th>测试集</th>
                                   <th>执行环境</th>
                                   <th>计划状态</th>
                                   <th>执行时间配置</th>
                                   <th>创建人</th>
                                   <th>操作</th>
                               </tr>
                               </thead>
                               <tbody>
                               <tr>
                                   <td>1</td>
                                   <td>牛贷系统查询联系人测试计划</td>
                                   <td>
                                       <a href="../suit/suit_item">测试集1</a>，
                                       <a href="../suit/suit_item">测试集2</a>
                                   </td>
                                   <td>@mdo</td>
                                   <td>@mdo</td>
                                   <td>@mdo</td>
                                   <td>小珊珊</td>
                                   <td>
                                       <a type="button" id="chooseSuit"   data-toggle="modal" data-target="#suitList"  class="btn btn-warning">选择测试集</a>
                                       <a type="button" id="chooseEnvironment"  data-toggle="modal" data-target="#environmentList" class="btn btn-info">选择执行环境</a>
                                       <a type="button" id="chooseTime"  data-toggle="modal" data-target="#timeList" class="btn btn-default">配置执行时间</a>
                                       <a type="button" id="excutePlan" class="btn btn-primary">执行</a>
                                       <a type="button" id="deletePlan"  class="btn btn-danger">删除</a>
                                       <a href="../report/intf_report" type="button" class="btn btn-info">查看测试报告</a>
                                   </td>
                               </tr>
                               </tbody>
                           </table>
                       </div>
                       <!-- /.table-responsive -->
                   </div>
               <!-- /.panel-body -->
           </div>
           <!-- /.panel -->
      	</div>
     </div>    
   <!-- /.container-fluid -->
<script type="text/javascript">


</script>

</body>

</html>
