    <script type="text/javascript">
        window.onload = function () {
            $.post("/performance/report/get_chart", {
                id:${id},
            }, function (data) {
                if (data.code == 0) {
                    var map = data.data;
                    jmeterChart.createCanvas(map);
                }
                else if (data.code == 1) {
                    alert("查询失败");
                } else if (data.code == 2) {
                    alert(data.message);
                }
            });
        };
