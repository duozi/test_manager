<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小牛测试管理平台</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>
<body>
<div class="container">
    <form class="form-signin login-form" action="${basePath}/sure_login" id="fm"
          method="post">
        <h2 class="form-signin-heading">小牛测试管理平台</h2>
        <div class="alert alert-error hide">
            <span>请输入用户名或密码.</span>
        </div>
        <div>
            <input type="text" name="username" class="input-block-level"
                   placeholder="账号" value="admin" datatype="*" nullmsg="请输入用户名！" /> <span
                class="Validform_checktip"></span>
        </div>
        <div>

            <input type="password" name="password" class="input-block-level"
                   placeholder="密码" value="123456" datatype="*" nullmsg="密码不能为空！" />
            <span class="Validform_checktip"></span>
        </div>
        <div style="display: none;">
            <input type="text" name="verify" class="input-medium"
                   placeholder="验证码">
        </div>

        <p>
            <button class="btn btn-large btn-primary" type="submit">登录</button>
        </p>
    </form>
</div>
</body>
</html>
