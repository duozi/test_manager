<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Custom Fonts -->
    <link href="../../vendor/font-awesome/css/font-awesome.minTime.css" rel="stylesheet" type="text/css">

    <!--datetimepicker-->
    <link href="../../vendor/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet"
          type="text/css">
    <link href="../../vendor/bootstrap-datetimepicker/css/bootstrap-datetimepicker.minTime.css" rel="stylesheet"
          type="text/css">
    <script src="../../vendor/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="../../vendor/bootstrap-datetimepicker/js/bootstrap-datetimepicker.minTime.js"></script>
    <script src="../../vendor/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // 选择时间和日期
            $(".form-datetime").datetimepicker(
                    {
                        weekStart: 1,
                        todayBtn: 1,
                        autoclose: 1,
                        todayHighlight: 1,
                        startView: 2,
                        forceParse: 0,
                        showMeridian: 1,
                        minView: 2,
                        format: "yyyy-mm-dd",
                        language: "en"
                    });
        });

    </script>
</head>
<body>
<div class="panel-heading">
    <ol class="breadcrumb">
        <li><a href="#">接口自动化</a></li>
        <li><a href="#">测试报告管理</a></li>
        <li class="active">测试结果管理</li>
    </ol>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default ">
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form role="form " class="select-form">
                    <div class="col-lg-12">
                        <div class="form-group col-lg-2">
                            <select class="form-control">
                                <option value="" disabled selected>选择公司</option>
                                <#if companyList ??>
                                    <#list companyList as item>
                                        <option value="${item.id}">${item.name}</option>
                                    </#list>
                                </#if>
                            </select>
                        </div>
                        <div class="form-group col-lg-2">
                            <select class="form-control">
                                <option value="" disabled selected>选择部门</option>
                                <#if systemList ??>
                                    <#list departmentList as item>
                                        <option value="${item.id}">${item.name}</option>
                                    </#list>
                                </#if>
                            </select>
                        </div>
                        <div class="form-group col-lg-2">
                            <select class="form-control">
                                <option value="" disabled selected>选择系统</option>
                                <#if systemList ??>
                                    <#list departmentList as item>
                                        <option value="${item.id}">${item.name}</option>
                                    </#list>
                                </#if>
                            </select>
                        </div>
                        <div class="form-group col-lg-2">
                            <select class="form-control">
                                <option value="" disabled selected>选择计划名称</option>
                                <#if planList ??>
                                    <#list planList as item>
                                        <option value="${item.id}">${item.planName}</option>
                                    </#list>
                                </#if>
                            </select>
                        </div>

                        <div class="form-group col-lg-2" style="width: 10%">

                            <input type="text" class="form-control form-datetime" placeholder="查询开始日期">
                        </div>
                        <div class="form-group col-lg-2" style="width: 10%">
                            <input type="text" class="form-control form-datetime" placeholder="查询结束时间">
                        </div>
                        <div class="form-group col-lg-1">
                            <button type="submit" class="btn btn-default">查询</button>
                        </div>
                    </div>
                </form>
                <div class="table-responsive col-lg-12">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>结果ID</th>
                            <th>公司</th>
                            <th>部门</th>
                            <th>系统</th>
                            <th>计划名称</th>
                            <th>脚本名</th>
                            <th>场景名</th>
                            <th>压力机名</th>
                            <th>监控机名</th>
                            <th>执行人</th>
                            <th>执行开始时间</th>
                            <th>执行时间（秒）</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>123123</td>
                            <td>牛鼎丰</td>
                            <td>测试部门</td>
                            <td>用户中心</td>
                            <td>用户中心测试</td>
                            <td>用户中心脚本</td>
                            <td>100并发</td>
                            <td>压力机1</td>
                            <td>监控机1</td>
                            <td>小明</td>
                            <td>2016-12-09 23:23:23</td>
                            <td>50</td>
                            <td>
                                <a type="button" href="report_detail" class="btn btn-warning">查看详情</a>
                                <a type="button" class="btn btn-info">下载</a>
                                <a type="button" data-toggle="modal" data-target="#email"
                                   class="btn btn-default">发送结果</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
    <!-- 新增测试计划弹框 -->
    <div class="modal fade" id="email" tabindex="-1" role="dialog" aria-labelledby="emailLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="emailLabel">配置邮件收件人</h4>
                </div>
                <div class="modal-body modal-email">
                    <form role="form " class="col-lg-12 ">
                        <textarea type="text" name="emailAddress"
                                  placeholder="请输入邮箱地址，以分号隔开。例如：1234567@qq.com;xiaoming@sina.com"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">发送</button>
                    <button type="button" class="btn btn-info">保存</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
</body>
<!-- jQuery -->
</html>
