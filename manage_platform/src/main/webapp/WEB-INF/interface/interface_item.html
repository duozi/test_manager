<!DOCTYPE html>
<html lang="en">

<head>
    <!-- fileinput -->
    <link href="../vendor/bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

     <!-- fileinput -->
    <script src="../vendor/bootstrap-fileinput/js/fileinput.min.js"></script>
    <script src="../vendor/bootstrap-fileinput/js/fileinput_locale_zh.js"></script>


</head>

<body>
<div class="panel-heading">
    <ol class="breadcrumb">
        <li><a href="#">接口自动化</a></li>
        <li><a href="#">接口管理</a></li>
        <li class="active">新增测试集</li>
    </ol>
</div>
<div class="col-lg-14">
    <div class="panel panel-default">

        <div class="panel-body">
            <!-- 计划基本配置 -->
            <form role="form " class="col-lg-12 edit-form">
                <div class="col-lg-6 form-div">
                    <div class="form-group">
                        <label class="control-label">接口名</label>
                        <input type="text" class="form-control" id="interfaceName" name="interfaceName" placeholder="请填写接口名称">
                    </div>
                    <div class="form-group">
                        <label class="control-label">接口描述</label>
                        <input type="text" class="form-control" id="interfaceDesc" name="interfaceDesc" placeholder="描述接口功能或业务特性">
                    </div>
                    <div class="form-group">
                        <label class="control-label">接口ID</label>
                        <input type="text" class="form-control" id="interfaceId" name="interfaceId"　placeholder="请填写接口唯一ID">
                    </div>
                    <!--所属service-->
                    <div class="form-group ">
                        <label>所属service</label>
                        <select class="form-control col-lg-5">
                            <option value="" disabled selected>选择service名称</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                        </select>
                    </div>
                    <!--接口类型-->
                    <div class="form-group">
                        <label>接口类型</label>

                        <label class="radio-inline" style="margin-top: 0">

                            <input type="radio" name="interfaceType" value="dubbo接口" >dubbo接口

                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="interfaceType" value="http接口" checked="true">http接口
                        </label>
                    </div>

                    <!--dubbo接口-->
                    <div class="form-group dubbo-interface hidden">
                        <label class="control-label" for="zkOrNot">调用方式</label>
                        <select class="form-control" id="zkOrNot" name="zkOrNot">
                            <option values="true">通过zookeeper注册中心</option>
                            <option values="false">不通过zookeeper注册中心</option>
                        </select>
                    </div>
                    <div class="form-group dubbo-interface hidden">
                        <label class="control-label">版本</label>
                        <input type="text" class="form-control" id="dubboVersion" name="dubboVersion">
                    </div>
                    <div class="form-group dubbo-interface hidden">
                        <label class="control-label">分组</label>
                        <input type="text" class="form-control" id="group" name="group">
                    </div>
                    <div class="form-group dubbo-interface hidden">
                        <label class="control-label">超时</label>
                        <input type="text" class="form-control" id="timeout" name="timeout">
                    </div>

                    <!--http接口-->
                    <div class="form-group http-interface ">
                        <label class="control-label">请求路径</label>
                        <input type="text" class="form-control" id="urlPath" name="urlPath">
                    </div>
                    <div class="form-group http-interface ">
                        <label class="control-label">协议类型</label>
                        <select class="form-control" id="httpType" name="httpType">
                            <#if httpTypeList ??>
                                <#list httpTypeList as item>
                                    <option values="${item.getId()}">${item.getName()}
                                    </option>
                                </#list>
                            </#if>
                        </select>
                    </div>
                    <div class="form-group http-interface ">
                        <label class="control-label">请求方式</label>
                        <select class="form-control" id="requestType"
                                name="requestType">
                            <#if requestTypeList ??>
                                <#list requestTypeList as item>
                                    <option values="${item.getId()}">${item.getName()}
                                    </option>
                                </#list>
                            </#if>
                        </select>
                    </div>
                    <div class="form-group http-interface ">
                        <label class="control-label">Content-Type</label>
                        <select class="form-control" id="contentType"
                                name="contentType">
                            <#if contentTypeList ??>
                                <#list contentTypeList as item>
                                    <option values="${item.getId()}">${item.getName()}
                                    </option>
                                </#list>
                            </#if>
                        </select>
                    </div>

                    <!--接口数据准备/数据清除-->
                    <div class="form-group interface-left" style="width: 70%">
                        <label class="control-label">接口数据准备/接口数据清除</label>
                        <div class="choose-sys case-choose" style="display: inline-flex">
                            <label class="checkbox-inline" style="margin-top: 0">
                                <input type="checkbox" value="prepare" name="operationType" >接口数据清除
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="clear" name="operationType">接口数据清除
                            </label>
                        </div>
                    </div>
                    <!--数据准备-->
                    <div id="prepare-form-div" class="panel panel-default panel-collapse collapse interface-left">
                        <!-- 数据准备 -->
                        <label class="control-label col-lg-4 top-label">数据准备</label>

                        <div class="panel panel-default operation">
                            <div class="panel-heading">
                                数据库操作
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table case-table">
                                        <thead>
                                        <tr>
                                            <th style="width: 15%">数据库配置名</th>
                                            <th style="width: 75%">sql语句</th>
                                            <th>操作</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>


                                        <tr>
                                            <td style=" border: none"><span id="prepareAddDbOperation"
                                                                            class="btn btn-info"><i
                                                    class="icon icon-plus-sign"></i>添加数据库操作</span></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <div class="panel panel-default operation">
                            <div class="panel-heading">
                                redis操作
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table case-table">
                                        <thead>
                                        <tr>
                                            <th style="width: 10%">redis名</th>
                                            <th style="width: 10%">redis操作类型</th>
                                            <th style="width: 30%">key</th>
                                            <th style="width: 30%">value</th>
                                            <th style="width: 10%">time</th>
                                            <th>操作</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        <tr>
                                            <td style=" border: none"><span id="prepareAddRedisOperation"
                                                                            class="btn btn-info"><i
                                                    class="icon icon-plus-sign"></i>添加redis操作</span></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                    </div>
                    <!--数据清除-->
                    <div id="clear-form-div" class="panel panel-default panel-collapse collapse interface-left ">
                        <!-- 数据清除 -->
                        <label class="control-label col-lg-4 top-label">数据清除</label>

                        <div class="panel panel-default operation">
                            <div class="panel-heading">
                                数据库操作
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table case-table">
                                        <thead>
                                        <tr>
                                            <th style="width: 15%">数据库配置名</th>
                                            <th style="width: 75%">sql语句</th>
                                            <th>操作</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td style=" border: none"><span id="clearAddDbOperation"
                                                                            class="btn btn-info"><i
                                                    class="icon icon-plus-sign"></i>添加数据库操作</span></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <div class="panel panel-default operation">
                            <div class="panel-heading">
                                redis操作
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table case-table">
                                        <thead>
                                        <tr>
                                            <th style="width: 10%">redis名</th>
                                            <th style="width: 10%">redis操作类型</th>
                                            <th style="width: 30%">key</th>
                                            <th style="width: 30%">value</th>
                                            <th style="width: 10%">time</th>
                                            <th>操作</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>


                                        <tr>
                                            <td style=" border: none"><span id="clearAddRedisOperation"
                                                                            class="btn btn-info"><i
                                                    class="icon icon-plus-sign"></i>添加redis操作</span></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                    </div>
                </div>

                <!--参数加密设置-->
                <div class="col-lg-6 encrypt-panel-div">
                    <div class="panel panel-default">

                        <div class="panel-heading">
                            加密配置
                        </div>
                        <div class="panel-body">
                            <div class="form-group ">
                                <label class="control-label">加密jar包</label>
                                <input id="file-0" class="file form-control" type="file" multiple data-min-file-count="1" name="encryptJar">
                            </div>
                            <div class="form-group ">
                                <label class="control-label">加密代码</label>
                                <textarea type="text" class="form-control" name="encryptCode"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>

<!-- /.container-fluid -->
<script type="text/javascript">
    var dbhtml = '<tr>';
    dbhtml += '<div class="row">';
    dbhtml += '<td>';
    dbhtml += '<select class="form-control" >';
    dbhtml += '<#if contentTypeList ??>';
    dbhtml += '<#list contentTypeList as item>';
    dbhtml += '<option values="${item.getId()}">${item.getName()} </option>';
    dbhtml += '</#list>';
    dbhtml += '</#if>';
    dbhtml += '</select>';
    dbhtml += '</td>';
    dbhtml += '<td><textarea type="text" class="form-control" style="height: 34px;resize: vertical;width: 100%"></textarea></td>';
    dbhtml += '<td>';
    dbhtml += '<button type="submit" class="btn btn-info">保存</button>';
    dbhtml += '</td>';
    dbhtml += '<td>';
    dbhtml += '<button type="button" name="delete" class="btn btn-info">删除</button>';
    dbhtml += '</td>';
    dbhtml += '</div>';
    dbhtml += '</tr>';

    var redishtml = '<tr>';
    redishtml += ' <div class="row">';

    redishtml += '<td>';
    redishtml += '<select class="form-control"  name="redisName">';
    redishtml += '<#if contentTypeList ??>';
    redishtml += '<#list contentTypeList as item>';
    redishtml += '<option values="${item.getId()}"> ${item.getName()} </option>';
    redishtml += '</#list>';
    redishtml += '</#if>';
    redishtml += '</select>';
    redishtml += '</td>';
    redishtml += '<td>';
    redishtml += '<select class="form-control case-select" id="redisType" name="redisType">';
    redishtml += '<option values="set">set</option>';
    redishtml += '<option values="del">del</option>';
    redishtml += '<option values="expire">expire</option>';
    redishtml += '</select>';
    redishtml += '</td>';
    redishtml += '<td><input type="text" class="form-control" name="key"></td>';
    redishtml += '<td><input type="text" class="form-control" name="value"></td>';
    redishtml += '<td><input type="text" class="form-control" name="time"></td>';

    redishtml += '<td>';
    redishtml += '<button type="submit" class="btn btn-info">保存</button>';
    redishtml += '</td>';

    redishtml += '<td>';
    redishtml += '<button type="button" name="delete" class="btn btn-info">删除</button>';
    redishtml += '</td>';
    redishtml += '</div>';
    redishtml += '</tr>';

    $("input[name='operationType']").click(
            function () {
                var value = $(this).val();
                if (value == "prepare" && $(this).is(':checked')) {
                    $("#prepare-form-div").addClass("in");
                } else if (value == "prepare" && !$(this).is(':checked')) {
                    $("#prepare-form-div").removeClass("in");
                }
                if (value == "clear" && $(this).is(':checked')) {
                    $("#clear-form-div").addClass("in");
                } else if (value == "clear" && !$(this).is(':checked')) {
                    $("#clear-form-div").removeClass("in");
                }
            }
    );
    $("#clearAddDbOperation").click(function () {
        $(this).parent().parent().before(dbhtml);
        $("button[name='delete']").click(function () {
            $(this).parent().parent().remove();
        })
    });

    $("#clearAddRedisOperation").click(function () {

        $(this).parent().parent().before(redishtml);
        $("button[name='delete']").click(function () {
            $(this).parent().parent().remove();
        })

        $("select[name='redisType']").change(function () {
            var content = $(this).val();
            var value;
            var time;
            if (content == 'del') {
                value = $(this).parent().next().next().children()[0];
                value.setAttribute("readOnly", "true");
                value.setAttribute("placeholder", "不需要填");
                time = $(this).parent().next().next().next().children()[0];
                time.setAttribute("readOnly", "true");
                time.setAttribute("placeholder", "不需要填");
            } else if (content == 'set') {
                value = $(this).parent().next().next().children()[0];
                value.removeAttribute("readOnly");
                value.removeAttribute("placeholder");
                time = $(this).parent().next().next().next().children()[0];
                time.removeAttribute("readOnly");
                time.removeAttribute("placeholder");
            } else if (content == 'expire') {
                value = $(this).parent().next().next().children()[0];
                value.setAttribute("readOnly", "true");
                value.setAttribute("placeholder", "不需要填");
                time = $(this).parent().next().next().next().children()[0];
                time.removeAttribute("readOnly");
                time.removeAttribute("placeholder");
            }

        })
    });

    $("#prepareAddDbOperation").click(function () {
        $(this).parent().parent().before(dbhtml);

        $("button[name='delete']").click(function () {
            $(this).parent().parent().remove();
        })
    });

    $("#prepareAddRedisOperation").click(function () {

        $(this).parent().parent().before(redishtml);

        $("button[name='delete']").click(function () {
            $(this).parent().parent().remove();
        })

        $("select[name='redisType']").change(function () {
            var content = $(this).val();
            var value;
            var time;
            if (content == 'del') {
                value = $(this).parent().next().next().children()[0];
                value.setAttribute("readOnly", "true");
                value.setAttribute("placeholder", "不需要填");
                time = $(this).parent().next().next().next().children()[0];
                time.setAttribute("readOnly", "true");
                time.setAttribute("placeholder", "不需要填");
            } else if (content == 'set') {
                value = $(this).parent().next().next().children()[0];
                value.removeAttribute("readOnly");
                value.removeAttribute("placeholder");
                time = $(this).parent().next().next().next().children()[0];
                time.removeAttribute("readOnly");
                time.removeAttribute("placeholder");
            } else if (content == 'expire') {
                value = $(this).parent().next().next().children()[0];
                value.setAttribute("readOnly", "true");
                value.setAttribute("placeholder", "不需要填");
                time = $(this).parent().next().next().next().children()[0];
                time.removeAttribute("readOnly");
                time.removeAttribute("placeholder");
            }

        })
    });
    $(".radio-inline").change(
            function () {
                var value = $("input[name='interfaceType']:checked").val();
                if (value == "dubbo接口" ) {
                    $(".dubbo-interface").removeClass("hidden");
                    $(".http-interface").addClass("hidden");
                }
                else if (value == "http接口" ) {
                    $(".http-interface").removeClass("hidden");
                    $(".dubbo-interface").addClass("hidden");
                }
            }
    );

    //初始化fileinput控件（第一次初始化）
    function initFileInput(ctrlName, uploadUrl) {
        var control = $('#' + ctrlName);
        control.fileinput({
            language: 'zh', //设置语言
            uploadUrl: uploadUrl, //上传的地址
            allowedFileExtensions : ['jpg', 'png','gif'],//接收的文件后缀
            showUpload: false, //是否显示上传按钮
            showCaption: false,//是否显示标题
            browseClass: "btn btn-primary", //按钮样式
            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
        });
    }

    $(document).ready(function () {


    });

</script>


</body>

</html>
