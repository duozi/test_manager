                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="addProjectLabel">新增产品线</h4>
                    </div>
                    <div class="modal-body modal-add-service">
                        <form role="form " class="col-lg-12 edit-form add-service-form">

                                    <option value="circulation">开发部</option>

                            </div>
                            <div class="form-group">
                                <label class="control-label" >创建人</label>
                                <input type="text" class="form-control" name="createPerson" placeholder="请输入您的姓名">
                            </div>
                            <div class="form-group">
                                <label class="control-label" >产品线名称</label>
                                <input type="text" class="form-control" id="projectName" name="projectName" placeholder="请输入产品线名称">

                    <div class="modal-footer">

                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
